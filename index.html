<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>
                <img src="weather_images\search.png" alt="search">
            </button>
        </div>
        <div class="weather">
            <img src="weather_images\clear.png" alt="weather image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">rajahmundry</h2>
            <div class="details">
                <div class="col">
                    <img src="weather_images\humidity.png" alt="">
                
                  <p class="humidity">50%</p>
                  <p>Humidity</p>
                 </div>
               <div class="col">
                 <img src="weather_images\wind.png" alt="">
            
                 <p class="wind">15km/hr</p>
                 <p>wind speed</p>
              </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
